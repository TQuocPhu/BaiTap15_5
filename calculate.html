<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .display {
      width: 85%;
      height: 45px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    .btn {
      height: 50px;
      font-size: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn.gray {
      background-color: #d6d6d6;
    }

    .btn.light {
      background-color: #f5f5f5;
    }

    .btn.blue {
      background-color: #4285f4;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" value="0" readonly />
    <div class="buttons">
      <button class="btn gray" onclick="appendValue('(')">(</button>
      <button class="btn gray" onclick="appendValue(')')">)</button>
      <button class="btn gray" onclick="appendValue('%')">%</button>
      <button class="btn gray" onclick="clearDisplay()">AC</button>

      <button class="btn light" onclick="appendValue('7')">7</button>
      <button class="btn light" onclick="appendValue('8')">8</button>
      <button class="btn light" onclick="appendValue('9')">9</button>
      <button class="btn gray" onclick="appendValue('/')">÷</button>

      <button class="btn light" onclick="appendValue('4')">4</button>
      <button class="btn light" onclick="appendValue('5')">5</button>
      <button class="btn light" onclick="appendValue('6')">6</button>
      <button class="btn gray" onclick="appendValue('*')">×</button>

      <button class="btn light" onclick="appendValue('1')">1</button>
      <button class="btn light" onclick="appendValue('2')">2</button>
      <button class="btn light" onclick="appendValue('3')">3</button>
      <button class="btn gray" onclick="appendValue('-')">−</button>

      <button class="btn light" onclick="appendValue('0')">0</button>
      <button class="btn light" onclick="appendValue('.')">.</button>
      <button class="btn blue" onclick="calculate()">=</button>
      <button class="btn gray" onclick="appendValue('+')">+</button>
    </div>
  </div>

  <script>
    let appendValue = (val) => {
      const display = document.getElementById('display');
      if (display.value === "0" && !isNaN(val)) {
        display.value = val;
      } else {
        display.value += val;
      }
    }

    let clearDisplay = () => {
      document.getElementById('display').value = "0";
    }

    let calculate = () => {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value.replace('%', '/100'));
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
